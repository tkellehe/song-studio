<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Song Studio - Styler</title>
  <style>
    /* General reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Header styles */
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    header img {
      width: 50px;
      height: 50px;
    }

    header h1 {
      font-size: 2rem;
    }

    /*
      Container for prompt, button, and toggle (all on one line).
      Uses width: 90% and max-width: 600px to match textareas below.
    */
    .input-row {
      display: flex;
      align-items: center;
      gap: 5px; /* small gap */
      width: 90%;
      max-width: 600px;
      margin-bottom: 15px;
    }

    /* Container for include/exclude textareas */
    .container {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /*
      Each textarea is wrapped in a .textarea-container
      so we can position the character count label absolutely.
    */
    .textarea-container {
      position: relative;
    }

    /* Textarea styling */
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid;
      border-image-slice: 1;
      border-width: 4px;
      border-image-source: linear-gradient(45deg, #06b6d4, #ec4899);
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #ffffff;
      resize: none;
      font-size: 1rem;
      line-height: 1.5;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #06b6d4;
    }

    /* Character count label in bottom-right of textarea container */
    .char-label {
      position: absolute;
      bottom: 8px;       /* adjust as needed */
      right: 10px;       /* adjust as needed */
      font-size: 0.8rem;
      color: #888;       /* subtle gray color */
      pointer-events: none; /* ensure clicks pass through */
      user-select: none;    /* not selectable text */
    }
