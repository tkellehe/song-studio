<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Studio - Visualizer</title>

  <!-- Example: reusing your main styles or reference them directly -->
  <link rel="stylesheet" href="../css/styles.css" />
  <!-- Additional local style overrides -->
  <link rel="stylesheet" href="visualizer.css" />
  
  <script type="module" src="visualizer.js"></script>
</head>
<body>
  <header>
    <img src="../assets/note-gradient-icon.svg" alt="Note Icon" />
    <h1>Song Studio - Visualizer</h1>
  </header>

  <!-- File name or status above the sonogram -->
  <div class="file-status" id="file-status">No audio loaded</div>

  <!-- Sonogram container with the overlay upload button in the top-right -->
  <div class="sonogram-container">
    <!-- The canvas for drawing the waveform -->
    <canvas id="sonogram-canvas" width="600" height="200"></canvas>

    <!-- Hidden file input for uploading audio -->
    <input 
      type="file" 
      id="audio-file-input" 
      accept="audio/*"
      style="display: none;"
    />
    <!-- Label that triggers the file input. 
         We position it in the top-right corner of the container. -->
    <label for="audio-file-input" class="upload-button" title="Upload an audio file">
      <!-- You can swap this with your preferred icon or text -->
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M19.35 10.04c.68 0 1.36-.06 
          2.04-.16v8.52c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V5.99
          c0-1.1.9-2 2-2h7.52c-.2.63-.32 1.3-.36 2H4v12h16v-7.96
          c-.21.01-.42.01-.65.01zM12 0l4.29 4.29-1.42 1.42L13 4.83V15h-2V4.83
          L9.12 5.71 7.71 4.29 12 0z"/>
      </svg>
    </label>
  </div>

  <!-- Centered play/pause button -->
  <div class="playback-controls">
    <button id="play-pause-button" title="Play/Pause">
      <!-- Default to 'play' icon: -->
      â–¶
    </button>
  </div>
</body>
</html>
