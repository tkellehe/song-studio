<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song Studio - Styler</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header>
    <img src="./assets/note-gradient-icon.svg" alt="Note Icon" />
    <h1>Song Studio - Styler</h1>
  </header>

  <div class="input-row">
    <input type="text" id="prompt-input" placeholder="Enter your prompt here" />
    <button id="generate-button">Generate</button>
    <label class="toggle-switch">
      <input type="checkbox" id="debounce-toggle" checked />
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <div class="textarea-container">
      <textarea id="include-tags" placeholder="Include Tags" rows="5" readonly></textarea>
      <div class="char-label" id="include-char-counter">0/200</div>
    </div>
    <div class="textarea-container">
      <textarea id="exclude-tags" placeholder="Exclude Tags" rows="5" readonly></textarea>
      <div class="char-label" id="exclude-char-counter">0/200</div>
    </div>
  </div>

  <!-- External JS -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
  <script src="./js/styler.js"></script>
  <script src="./js/page-styler.js"></script>
</body>
</html>
