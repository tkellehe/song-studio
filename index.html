<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Studio - Styler (ES Modules)</title>

  <!-- favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- TensorFlow.js and USE model scripts (still loaded from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
</head>

<body>
  <header>
    <!-- Updated path to assets/ -->
    <img src="assets/note-gradient-icon.svg" alt="Note Icon" />
    <h1>Song Studio - Styler</h1>
  </header>

  <!-- Input + Generate Button + Toggle on one row -->
  <div class="input-row">
    <input
      type="text"
      id="prompt-input"
      placeholder="Enter your prompt here"
      title="Enter the text for which you want to generate tags."
    />

    <button
      id="generate-button"
      title="Click to generate tags if live toggle is OFF"
    >
      Generate
    </button>

    <label
      class="toggle-switch"
      title="Toggle live generation ON/OFF"
    >
      <input type="checkbox" id="debounce-toggle" checked />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Include/Exclude text areas (with .textarea-container for char labels) -->
  <div class="container">
    <div class="textarea-container">
      <textarea
        id="include-tags"
        placeholder="Include Tags"
        rows="5"
        readonly
      ></textarea>
      <!-- New copy button -->
      <button class="copy-button" id="include-copy">Copy</button>
      <div class="char-label" id="include-char-counter">0/200</div>
    </div>

    <div class="textarea-container">
      <textarea
        id="exclude-tags"
        placeholder="Exclude Tags"
        rows="5"
        readonly
      ></textarea>
      <!-- New copy button -->
      <button class="copy-button" id="exclude-copy">Copy</button>
      <div class="char-label" id="exclude-char-counter">0/200</div>
    </div>
  </div>

  <script type="module" src="js/page-styler.js"></script>
</body>
</html>
